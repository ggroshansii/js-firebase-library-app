<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Library</title>
    </head>
    <body>
        <header class="header-container">
            <h1 class="header-main-heading">Library</h1>

            <p>
                <button class="btn btn-primary collapse-expand-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
                    Search For Books
                  </button>
            </p>
            <form class="form-container form-control collapse" action="" id="collapseForm">
                <label for="book-title" class="mt-2 mb-1">Title</label>
                <input type="text" id="book-title" class="form-control" />
                <label for="book-author" class="mt-2 mb-1">Author</label>
                <input type="text" id="book-author" class="form-control" />
                <label for="book-subject" class="mt-2 mb-1">Subject</label>
                <input type="text" id="book-subject" class="form-control" />
                <button class="search-btn btn btn-primary mt-3" type="submit">
                    Search
                </button>
            </form>
        </header>
        <div class="primary-content-flex-container">
            <aside>

            </aside>
            <main class="main-container">
                <div class="main-grid-container">

                </div>
            </main>
        </div>

        <div
            class="modal fade"
            id="bookModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Search Results
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
