<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <title>Library</title>

            <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.6.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.6.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.6.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.6.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.6.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.6.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.6.1/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    </head>
    <body>
        <header class="header-container">
            <h1 class="header-main-heading">Library</h1>

            <p>
                <button class="btn btn-primary search-books-collapse-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
                    Search For Books
                  </button>
            </p>
            <form class="form-container form-control collapse" action="" id="collapseForm">
                <label for="book-title" class="mt-2 mb-1">Title</label>
                <input type="text" id="book-title" class="form-control" />
                <label for="book-author" class="mt-2 mb-1">Author</label>
                <input type="text" id="book-author" class="form-control" />
                <label for="book-subject" class="mt-2 mb-1">Subject</label>
                <input type="text" id="book-subject" class="form-control" />
                <button class="search-btn btn btn-primary mt-3" type="submit">
                    Search
                </button>
            </form>
            <button onclick="googleLogin()"></button>
        </header>
        <div class="primary-content-flex-container">
            <main class="main-container">
                <div class="main-grid-container">

                </div>
            </main>
        </div>

        <div
            class="modal fade"
            id="bookModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Search Results
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
